

plugins {
    id 'java'
    id 'application'
}

run {
 mainClassName = "server.Servidor"
}

repositories {
    jcenter()
}


dependencies {
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.0'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
}

jar {
	manifest {
		attributes 'Main-Class': 'server.Servidor'
	}	
}
